<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Title</title>

    <link rel="stylesheet" type="text/css" href="/easyui/themes/black/easyui.css">
  	<link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
  	<script type="text/javascript" src="/easyui/jquery.min.js"></script>
  	<script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">
    <div data-options="region:'north'" style="height:50px"></div>
    <div data-options="region:'south',split:true" style="height:50px;"></div>
    <div data-options="region:'east',split:true" title="East" style="width:250px;"></div>
    <div data-options="region:'west',split:true" title="West" style="width:250px;">
    <div class="easyui-accordion" style="width:500px;height:300px;">
    		<div title="About" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
                <ul><li><h2><a href="javascript:add_tab('平台属性管理','attrListPage');">平台属性管理</a></h2></li></ul>
    		</div>
    		<div title="Help" data-options="iconCls:'icon-help'" style="padding:10px;">
    		    <ul><li><h2><a href="javascript:add_tab('商品信息管理','spuListPage');">商品信息管理</a></h2></li></ul>
    		</div>
    		<div title="TreeMenu" data-options="iconCls:'icon-search'" style="padding:10px;">
    			<ul class="easyui-tree">
    				<li>
    					<span>Foods</span>
    					<ul>
    						<li>
    							<span>Fruits</span>
    							<ul>
    								<li>apple</li>
    								<li>orange</li>
    							</ul>
    						</li>
    						<li>
    							<span>Vegetables</span>
    							<ul>
    								<li>tomato</li>
    								<li>carrot</li>
    								<li>cabbage</li>
    								<li>potato</li>
    								<li>lettuce</li>
    							</ul>
    						</li>
    					</ul>
    				</li>
    			</ul>
    		</div>
    	</div>
    </div>
    <div data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">
        <div id="tt" class="easyui-tabs"></div>
    </div>



    <script language="javaScript">
        function add_tab(title,url){
        var b = $('#tt').tabs("exists",title);
        if(!b){
             $('#tt').tabs('add',{
                          title:title,
                          href:url,
                          closable:true,
                          tools:[{
                              iconCls:'icon-mini-refresh',
                              handler:function(){
                                  alert('refresh');
                              }
                          }]
                        });
                }else{
              $("#tt").tabs("select",title)
                }
        }

    </script>
</body>
</html>
